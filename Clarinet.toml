[project]
name = "stacks-clicker-v2j"
description = "StacksClicker v2j - Interactive dApp with Clicker, TipJar, and QuickPoll on Stacks"
authors = ["AdekunleBamz"]
telemetry = false
cache_dir = "./.cache"
requirements = []

# Legacy v2i contracts (still active on mainnet)
[contracts.clicker-v2i]
path = "contracts/clicker-v2i.clar"

[contracts.tipjar-v2i]
path = "contracts/tipjar-v2i.clar"

[contracts.quickpoll-v2i]
path = "contracts/quickpoll-v2i.clar"

# Current v2j contracts (latest version)
[contracts.clicker-v2j]
path = "contracts/clicker-v2j.clar"

[contracts.tipjar-v2j]
path = "contracts/tipjar-v2j.clar"

[contracts.quickpoll-v2j]
path = "contracts/quickpoll-v2j.clar"

[repl.analysis]
passes = ["check_checker"]

[repl.analysis.check_checker]
strict = true
trusted_sender = false
trusted_caller = false
callee_filter = false
